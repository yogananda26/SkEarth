<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./login.css"/>
</head>

<body>

    <div>
        <div class="login-container">
            <img alt="Photos16" src="../property/login-asset/sergei-wing-vwoIxht1BYw-unsplash.jpg" class="login-photos" />
            <div class="login-form">
                <div class="login-title">Sign In</div>
                <div class="login-subtitle">
                    Get started absolutely free
                </div>
                <form id="form1" method="post">
                    <div class="login-email">Email</div>
                    <input type="email" name="email" placeholder="" required="" class="login-emailtextbox"><br />
                    <div class="login-password">Password</div>
                    <input type="password" name="password" placeholder="" required=""
                        class="login-passwordtextbox"><br />
                    <input type="submit" value="Sign In" class="login-sign-upbutton">
                    <div class="login-sign-intextline">
                        <div class="login-reminder">
                            Don't have an account?
                        </div>
                        <div class="login-signIn"><a href="../signUp/signUp.html">Sign In</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
