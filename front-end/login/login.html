<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="formlogin">
            <div class="title-text">
                <p class="title-1">Sign In</p>
                <p class="title-2">Get absolutely free</p>
            </div>
            <div class="form-input">
                <p class="text-info">Email</p>
                <input type="email" class="input-text">
                <p class="text-info">Password</p>
                <input type="password" class="input-text">
            </div>
            <input type="button" class="button" value="Sign In">
            <div class="reminder">
                <p>Don't have account? <a href="../signUp/signUp.html">Sign Up</p>
            </div>
        </div>
    </div>
</body>

</html>
