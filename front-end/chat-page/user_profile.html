        <div class="center-header">

            <div class="dropdown">
                <button onclick="dropFunction('dropdown-list1')" class="dropbtn">Features</button>

                  <a href="#">Weather Forecast</a>

                  <a href="../uv-index/uv-index.html">UV - Index</a>

                </div>
            </div>
            <div class="dropdown">
                <button onclick="dropFunction('dropdown-list2')" class="dropbtn">More</button>

                  <a href="#">News</a>
                  <a href="#">Chat</a>
                </div>
            </div>
            <a href = "" class="headerbutton" id="user-button"></a>
        </div>
        <div class="right-header">
            <input type="text", placeholder="Search">
            <img src="../property/header-asset/search-logo.png" alt="search-logo">
        </div>`
    </div>
    <!-- this is for displaying the user thing -->
    <div id="content">
        <div id="content-container">
            <div id="content-left">
                <!--this is for displaying all user in that chat -->
                <div class="top-5-user" style="display: flex; flex-direction: column;" >
                
                </div>
            </div>

            <div id="content-mid">
                 <div id="other-comment" style="display: flex; flex-direction: row;  width: 80px;">
                        <div>
                            <img src="./comment-icon-1024x964-julk98bl.png" alt="" style="height: 20px; width: 20px;">
                        </div>
                        <span style="margin: 2px 0px 0px 3px;">Comment</span>
                        <!-- Button trigger modal -->
                        <button type="button" id="button_edit_user" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"  data-whatever="@mdo" style="visibility: hidden;">Open modal for @mdo</button>
                        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button> -->
                        
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" style="border:none; background: none;">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <form class="form-input" action="#">
                                  <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Username:</label>
                                    <input type="text" class="form-control" id="user-name" placeholder="Your Name Here">
                                  </div>
                                  <div class="form-group">
                                    <label for="message-text" class="col-form-label">Bio</label>
                                    <textarea class="form-control" id="bio-text" placeholder="Your Bio Down Here"></textarea>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Send message</button>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                    <!-- Modal -->
                   
                </div>
            </div>
            <div id="content-right">2
                <div id="who-to-follow"></div>

            </div>
        </div>
    </div>
</body>
