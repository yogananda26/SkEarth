<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <div class="bgbody">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Get started absolutely free</p>
            <form id="form1">
                <div class="boxtext">
                    <div class="input-field">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="signUp-full-nametexbox" name="fullname" required>
                    </div>
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" id="signUp-usernametextbox" name="username" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="signUp-emailtextbox" name="email" required>
                    </div>
                    <div class="input-field">
                        <label for="age">Age</label>
                        <input type="number" id="signUp-agetextbox" name="age" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="signUp-passwordtextbox" name="password" required>
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="signUp-confirm-passwordtextbox" name="confirm-password" required>
                    </div>
                </div>
                <div class="checkbox-field">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms and Conditions.</label>
                </div>
                <div class="buttontext">
                    <button type="submit">Sign Up</button>
                </div>
                <p class="haveaccount">Already have an account? <a href="../login/login.html">Log In</a></p>
            </form>
        </div>
    </div>
    <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
  integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
    <script src="./script.js"></script>
</body>

</html>
