<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signUp.css"/>
</head>

<body>

    <div>
        <div class="signUp-container">
            <img alt="Photos16" src="../property/signUp-asset/ivo-raeber-2OwHJrzt_9Q-unsplash.jpg" class="signUp-photos" />
            <div class="signUp-form">
                <div class="signUp-text18">Sign Up</div>
                <div class="signUp-text20">
                    Get started absolutely free
                </div>
                <form id="form1" method="post">
                    <div class="signUp-text06">Full Name</div>
                    <input type="text" name="fullName" placeholder="" required=""
                        class="signUp-full-nametexbox"><br />
                    <div class="signUp-text08">Username</div>
                    <input type="text" name="username" placeholder="" required=""
                        class="signUp-usernametextbox"><br />
                    <div class="signUp-text02">Email</div>
                    <input type="email" name="email" placeholder="" required="" class="signUp-emailtextbox"><br />
                    <div class="signUp-text04">Age</div>
                    <input type="number" name="age" placeholder="" required="" class="signUp-agetextbox"><br />
                    <div class="signUp-text14">Password</div>
                    <input type="password" name="password" placeholder="" required=""
                        class="signUp-passwordtextbox"><br />
                    <div class="signUp-text16">Confirm Password</div>
                    <input type="password" name="passwordConf" placeholder="" required=""
                        class="signUp-confirm-passwordtextbox"><br />
                    <input type="submit" value="Sign Up" class="signUp-sign-upbutton">
                    <div class="signUp-agreementtextline">
                        <input type="checkbox" class="signUp-agreementcheckbox" name="agreement1">
                        <label for="signUp-agreementcheckbox" class="signUp-text22"> I agree to the Terms and
                            Conditions</label><br>
                    </div>
                    <div class="signUp-sign-intextline">
                        <div class="signUp-text10">
                            Already have an account?
                        </div>
                        <div class="signUp-text12"><a href="../page/testing.html">SignUp</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
